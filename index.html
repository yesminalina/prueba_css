<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freecan</title>
    <script src="https://kit.fontawesome.com/58da1a9cab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <!--Barra de navegación-->
    <nav>
        <div class="brand">
            <img src="assets/img/logo-perro.png">
            <h1>Freecan</h1>
        </div>
        <div class="menu">
            <a href="#header">Inicio</a>
        </div>
        <div class="menu">
            <a href="#galeria">Galería</a>
        </div>
        <div class="menu">
            <a href="#footer">Redes Sociales</a>
        </div>
    </nav>
    <!--header-->
    <header id="header">
        <div class="titulo">
            <h1>Las mejores correas</h1>
        </div>
        <i class="fa-solid fa-angles-down fa-2x"></i>
    </header>
    <!--Grilla productos-->
    <main id="galeria">
        <section class="grilla">
            <article class="box-img">
                <img src="assets/img/correa-1.jpeg">
            </article>
            <article class="box-img">
                <img src="assets/img/correa-2.jpeg">
            </article>
            <article class="box-img">
                <img src="assets/img/correa-3.jpeg">
            </article>
            <article class="box-img">
                <img src="assets/img/correa-4.jpeg">
            </article>
            <article class="box-img">
                <img src="assets/img/correa-5.jpeg">
            </article>
            <article class="box-img">
                <img src="assets/img/correa-6.jpeg">
            </article>
        </section>

    </main>
    <!--Footer-->
    <footer id="footer">
        <div>
            <a href=""><i class="fa-brands fa-facebook fa-2x"></i></a>
            <a href=""><i class="fa-brands fa-instagram fa-2x"></i></a>
        </div>
        <div>
            <p>Todos los derechos reservados</p>
        </div>
    </footer>
</body>

</html>
